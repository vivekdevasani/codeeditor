		let listoffiles=[];
		localDB.allDocs({

		}).then(function (result) {

				listoffiles.push(result.rows[i]);

		});

			console.log('error at open clear existing')
		})

		gid$("filefetch").textContent = openedFile;
		alert("please change the language mode");
		}else{

		}
	}));
	
	gid$("deleteButton").addEventListener("click", () => {

		editor.setValue("");
		let listoffiles=[];
		localDB.allDocs({
		  include_docs: true
		}).then(function (result) {
			for(var i = 0;i<result.rows;i++){
				listoffiles.push(result.rows[i]);
			}
		}).catch(function (err) {
		  console.log(err,'alldocs 156 line');
		});
		if(openedFile in listoffiles){
		localDB.get(openedFile).then((doc)=>{
			doc.code="";
			return localDB.put(doc);
		}).catch(err=>{
			console.log('error at open clear existing')
		})
		}
		openedFile = "noname.txt";
		if(openedFile in listoffiles){
		localDB.get(openedFile).then((doc)=>{
			doc.code='';
			return localDB.put(doc);
		}).catch(err=>{
			console.log('error at open clear existing')
		})
		}
		gid$("filefetch").textContent = openedFile;

	});
